<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div  th:each="user:${alluser}">
    <div >
        <h5  th:text="${user.firstname + ' ' + user.lastname}"></h5>
        <h6  th:text="${user.username}"></h6>
        <p  th:text="${user.bio}"></p>
    </div>

    <form method="post" th:action="@{'/follow?id='+${user.id}}">

        <button class="btn btn-primary" th:if="${whoIFollow.contains(user) != true }" type="submit">Follow</button>
    </form>
</div>



</body>
</html>
